<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="../styles/contato.css" />
    <title>Contatos - Barbearia Alura</title>
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="../assets/istockphoto-1248231815-1024x1024.jpg" /></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produto</a></li>
            <li><a href="contato.html">Contatos</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="nome">Nome e Sobrenome:</label>
        <input type="text" id="nome" class="imput-padrao" required />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          class="imput-padrao"
          required
          placeholder="seuemail@dominio.com"
        />

        <label for="telefone">Telefone:</label>
        <input
          type="tel"
          id="telefone"
          class="imput-padrao"
          required
          placeholder="(xx) xxxxx-xxxx"
        />

        <label for="mensagem">Mensagem:</label>
        <textarea
          cols="70"
          rows="10"
          id="mensagem"
          class="imput-padrao"
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="email-radio">
            <input
              type="radio"
              name="contato"
              value="email"
              id="email-radio"
            />Email</label
          >

          <label for="telefone-radio">
            <input
              type="radio"
              name="contato"
              value="telefone"
              id="telefone-radio"
            />Telefone</label
          >

          <label for="whats-radio">
            <input
              type="radio"
              name="contato"
              value="whats"
              id="whats-radio"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere seu atendimento?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked />Gostaria de receber nossas novidades
          por e-mail?</label
        >
        <input type="submit" value="Enviar Formulário" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Segunda</td>
            <td>08h - 20h</td>
          </tr>

          <tr>
            <td>Quarta</td>
            <td>08h - 20h</td>
          </tr>

          <tr>
            <td>Sexta</td>
            <td>08h - 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="../assets/istockphoto-1248231815-1024x1024.jpg" />
      <p class="copyright">&copy; copyright Barbearia Alura - 2021</p>
    </footer>
  </body>
</html>
